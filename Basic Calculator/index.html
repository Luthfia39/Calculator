<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
		crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>
			// Fungsi untuk memasukkan menampilkan angka
			function insert(num){
				document.form.textarea.value += num;
			}
			// Fungsi untuk menghitung angka
			function calculate(){
				hasil = document.form.textarea.value;
				document.form.textarea.value = eval(hasil);
			}
			//  Fungsi delete/clean (C)
			function del(){
				document.form.textarea.value = "";
			}
		</script>
	</head>
	<body>
		<div class="shadow-lg p-3 mb-5 rounded rounded-4 position-absolute top-50 start-50 
		translate-middle text-center content">
			<h2>Calculator</h2>
			<form name="form">
				<input class="textarea rounded-4 text-end" name="textarea" placeholder="0">
			</form>
			<table>
				<tr>
					<td><button class="button rounded-4" type="button" onclick="insert(1)">1</button></td>
					<td><button class="button rounded-4" type="button" onclick="insert(2)">2<button</td>
					<td><button class="button rounded-4" type="button" onclick="insert(3)">3</button></td>
					<td>
						<button class="button btn-primary rounded-4" type="button" onclick="insert(' - ')">➖
						</button>
					</td>
				</tr>
				<tr>
					<td><button class="button rounded-4" type="button" onclick="insert(4)">4</button></td>
					<td><button class="button rounded-4" type="button" onclick="insert(5)">5<button</td>
					<td><button class="button rounded-4" type="button" onclick="insert(6)">6</button></td>
					<td>
						<button class="button btn-primary rounded-4" type="button"  onclick="insert(' + ')">➕
						</button>
					</td>
				</tr>
				<tr>
					<td><button class="button rounded-4" type="button" onclick="insert(7)">7</button></td>
					<td><button class="button rounded-4" type="button" onclick="insert(8)">8</button></td>
					<td><button class="button rounded-4" type="button" onclick="insert(9)">9</button></td>
					<td>
						<button class="button btn-primary rounded-4" type="button"  onclick="insert(' * ')">✖
						</button>
					</td>
				</tr>
				<tr>
					<td><button style="background-color: #332918;" class="button rounded-4" type="button" 
						onclick="del()">C</button></td>
					<td><button class="button rounded-4" type="button" onclick="insert(0)">0</button></td>
					<td><button class="button btn-primary rounded-4" type="button"onclick="calculate()">=
					</button></td>
					<td>
						<button class="button btn-primary rounded-4" type="button"  onclick="insert(' / ')">➗
						</button>
					</td>
				</tr>
			</table>				
		</div>			
	</body>
</html>
